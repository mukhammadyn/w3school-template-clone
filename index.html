<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="site-content">

    <!-- MAIN CONTENT -->
    <section class="portfolio-section container">
      <h1 class="visually-hidden">My Portfolio web site</h1>

      <!-- HEADER -->
      <header class="site-header">

        <h2 class="site-header__heading">My portfolio</h2>

        <div class="site-header__filter-buttons">

          <h3 class="site-header__filter-heading">Filter:</h3>

          <ul class="site-header__filter-list">

            <li class="site-header__filter-item">
              <button class="site-header__filter-button" type="button" aria-label="Show all">All</button>
            </li> 
            
            <li class="site-header__filter-item">
              <button class="site-header__filter-button" type="button" aria-label="Show only design">Design</button>
            </li> 

            <li class="site-header__filter-item">
              <button class="site-header__filter-button" type="button" aria-label="Show only photos">Photos</button>
            </li> 

            <li class="site-header__filter-item">
              <button class="site-header__filter-button" type="button" aria-label="Show only art">Art</button>
            </li> 
            
          </ul>

        </div>

        <hr class="site-header__grey-line">

      </header>

    </section>



  </div>


</body>
</html>
