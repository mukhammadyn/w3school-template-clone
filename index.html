<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="site-content">

    <!-- MAIN CONTENT -->
    <section class="portfolio-section">
      <h1 class="visually-hidden"><b>My Portfolio web site</b></h1>

      <!-- HEADER -->
      <header class="site-header">

        <h2 class="site-header__heading">My portfolio</h2>

        <div class="site-header__filter-buttons">

          <h3 class="site-header__filter-heading">Filter:</h3>

          <ul class="site-header__filter-list">

            <li class="site-header__filter-item site-header__filter-item--active">


              <button class="site-header__filter-button" type="button" aria-label="Show all">

                <span class="site-header__filter-button-txt">All</span>

              </button>


            </li> 
            
            <li class="site-header__filter-item">


              <button class="site-header__filter-button" type="button" aria-label="Show only design">

                <span class="site-header__filter-button-icon">
                  <i class="far fa-gem"></i>
                </span>

                <span class="site-header__filter-button-txt">Design</span>

              </button>


            </li> 

            <li class="site-header__filter-item">


              <button class="site-header__filter-button" type="button" aria-label="Show only photos">

                <span class="site-header__filter-button-icon">
                  <i class="far fa-image"></i>
                </span>

                <span class="site-header__filter-button-txt">Photos</span>

              </button>


            </li> 

            <li class="site-header__filter-item">


              <button class="site-header__filter-button" type="button" aria-label="Show only art">

                <span class="site-header__filter-button-icon">
                  <i class="fa fa-map-pin"></i>
                </span>

                <span class="site-header__filter-button-txt">Art</span>

              </button>


            </li> 
            
          </ul>

        </div>

      </header>

      <main>
        <ul class="ul">
          <li class="li"></li>
          <li class="li"></li>
          <li class="li"></li>
        </ul>
      </main>

    </section>



  </div>


</body>
</html>
